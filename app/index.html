<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <script type="module" src="script.js"></script>
        <title>BOARDOM</title>
    </head>
    <body>
        <h1>
            <span class="desktop-text">BOARDOM: COMPLICATED BOARD </span>
            <span class="mobile-text">BOARDOM</span>
        </h1>
        <section id="main-section" class="main-section">
            <form id="create-post-form">
                <div id="form-fields" class="form-fields">
                    <input
                        type="text"
                        data-type="title"
                        id="title-field"
                        name="title"
                        class="primary-field"
                        placeholder="Title"
                        autocomplete="off"
                    />
                </div>
                <br />
                <button id="add">+ Add field</button>
                <dialog class="field-popup" id="field-popup" closedby="any">
                    <button data-type="text">Text</button>
                    <button data-type="image">Image</button>
                    <button data-type="link">Link</button>
                </dialog>
                <button type="submit" class="submit">Submit</button>
            </form>
            <div id="post-container" class="masonry-with-columns"></div>
        </section>
        <footer>
            <button id="cease">CEASE</button>
        </footer>

        <template id="text-field">
            <textarea
                data-type="text"
                id="body-field"
                name="body"
                placeholder="Text"
                rows="1"
                autocomplete="off"
            ></textarea>
        </template>

        <template id="image-field">
            <input
                type="file"
                data-type="image"
                accept=".jpeg, .jpg, .png, .webp, .gif, .avif, .svg"
            />
        </template>
    </body>
</html>
