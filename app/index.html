<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <script type="module" src="script.js"></script>
        <title>BOARDOM</title>
    </head>
    <body>
        <h1>BOARDOM: COMPLICATED BOARD</h1>
        <section id="main-section" class="main-section">
            <form id="create-post-form">
                <input
                    type="text"
                    id="title-field"
                    name="title"
                    class="primary-field"
                    placeholder="Title"
                />
                <br />
                <textarea
                    type="text"
                    id="body-field"
                    name="body"
                    placeholder="Body"
                    rows="1"
                ></textarea>
                <br />
                <button type="submit" class="submit">Submit</button>
            </form>
            <br />
            <div id="post-container" class="masonry-with-columns"></div>
            <footer>
                <button id="cease">CEASE</button>
            </footer>
        </section>
    </body>
</html>
